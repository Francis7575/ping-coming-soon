<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main class="main_container">
        <div class="card">
            <figure>
                <img src="/images/logo.svg" alt="logo_image" />
            </figure>
            <h1>We are launching <b>soon!</b></h1>
            <p class="first_p">Subscribe and get notified</p>
            <form id="form" action="">
                <div class="parent_container">
                    <div class="input_container">
                        <input id="input" type="text" placeholder="Your email address..." />
                    </div>
                    <div class="button_container">
                        <button type="submit" id="notifyBtn">Notify Me</button>
                    </div>
                </div>
            </form>
            <figure>
                <img class="dashboard_image" src="/images/illustration-dashboard.png" alt="dashboard_image" />
            </figure>
            <footer>
                <div class="social_links">
                    <a href="https://www.facebook.com/" target="_blank">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="https://www.twitter.com/" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <p class="rights">&copy; Copyright Ping. All rights reserved.</p>
            </footer>
        </div>
    </main>
    <script src="/script.js"></script>
</body>

</html>
